<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter 2</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="counter">
        <div class="counter-number" id="js-counter">0</div>
        <button type="button" class="button js-button">+</button>
        <button type="button" class="button js-button">-</button>
        <button type="button" class="button js-button">+10</button>
        <button type="button" class="button js-button">-10</button>
        <button type="button" class="button js-countupdown-button">Count up</button>
        <button type="button" class="button js-countupdown-button">Count down</button>
        <button type="button" class="button" id="js-reset-button">Reset</button>
    </div>
    <script src="./counter.js"></script>
    <script src="./reset.js" ></script>
    <script src="./countUpDown.js"></script>
</body>
</html>
